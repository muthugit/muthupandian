<script>
	var host = "";
	var urlPrefix = ""

	host = ($(location).attr('hostname'))
	urlPrefix = "/wishes/"
	if (host == "localhost") {
		urlPrefix = "/muthupandian/public/wishes/";
	}

	var params = {};

	if (location.search) {
		var parts = location.search.substring(1).split('&');

		for (var i = 0; i < parts.length; i++) {
			var nv = parts[i].split('=');
			if (!nv[0])
				continue;
			params[nv[0]] = nv[1] || true;
		}
	}

	// Now you can get the parameters you want like so:
	var abc = params.from;
	abc = decodeURIComponent(abc).replace("--", " ")
	abc=abc.toUpperCase();
	document.getElementById('fromName').innerHTML = abc;
	shareURL = host + urlPrefix + "?from=" + abc.replace(" ", "--");
	document.getElementById("share").innerHTML = "<a  data-action='share/whatsapp/share' href='whatsapp://send?text="
			+ abc + " wishing you. " + shareURL + "'>Share this</a>"
</script>
<script src="js/snow.js"></script>
<script>
	$(document).ready(function() {

		$.fn.snow({
			minSize : 5,
			maxSize : 50,
			newOn : 100,
			flakeColor : '#0099FF'
		});
	});

	function getNewName() {
		host = ($(location).attr('hostname'))
		urlPrefix = "/wishes/"
		if (host == "localhost" || host == "192.168.0.101") {
			urlPrefix = "/muthupandian/public/wishes/";
		}
		var con = prompt("Your name please");
		window.location.replace("http://" + $(location).attr('hostname')
				+ urlPrefix + "?from=" + con);

	}
</script>
